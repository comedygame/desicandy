<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Match Saga - Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="ui-btn small-btn">üåô</button>

    <!-- Game Wrapper -->
    <div class="game-wrapper">
        
        <!-- Header / HUD -->
        <header class="game-header">
            <div class="stat-box">
                <span class="label">LEVEL</span>
                <span id="level-display" class="value">1</span>
            </div>
            <div class="stat-box target-box">
                <span class="label">TARGET</span>
                <span id="target-display" class="value">1000</span>
            </div>
            <div class="stat-box">
                <span class="label">MOVES</span>
                <span id="moves-display" class="value">20</span>
            </div>
        </header>

        <!-- Score Bar -->
        <div class="score-container">
            <div class="score-bar-bg">
                <div id="score-fill" class="score-bar-fill"></div>
            </div>
            <div id="score-text">0</div>
        </div>

        <!-- The Grid -->
        <div id="game-grid" class="grid-container">
            <!-- Tiles generated by JS -->
        </div>

        <!-- Floating Message Area -->
        <div id="combo-text" class="combo-popup hidden">COMBO!</div>

    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        
        <!-- Start Game Modal -->
        <div id="start-modal" class="modal-content">
            <h1>CANDY MATCH</h1>
            <p>Match 3 to win!</p>
            <button id="btn-start" class="ui-btn primary-btn">PLAY LEVEL 1</button>
        </div>

        <!-- Level Complete Modal -->
        <div id="win-modal" class="modal-content hidden">
            <h1 class="win-text">LEVEL COMPLETE!</h1>
            <div class="star-rating">‚≠ê‚≠ê‚≠ê</div>
            <p>Score: <span id="win-score">0</span></p>
            <button id="btn-next" class="ui-btn primary-btn">NEXT LEVEL</button>
        </div>

        <!-- Game Over Modal -->
        <div id="lose-modal" class="modal-content hidden">
            <h1 class="lose-text">OUT OF MOVES</h1>
            <p>Don't give up!</p>
            <button id="btn-retry" class="ui-btn secondary-btn">TRY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
